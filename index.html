<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Golosinas</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <a class="logo" href="index.html"><img class="imagenLogo" src="img/carrito-de-compras.png" alt=""></a>
    </header>
    
    <section>
        <div class="botones">
            <button class="botonAgregar" onclick="agregar()">Agregar al carrito</button>
            <button class="botonQuitar" onclick="quitar()">Quitar del carrito</button>
            <button class="botonListar" onclick="listar()">Listar los productos</button>
            <button class="botonBuscar" onclick="buscar()">Buscar productos</button>
        </div>
    </section>

    <script src="carrito.js"></script>
</body>
</html>
